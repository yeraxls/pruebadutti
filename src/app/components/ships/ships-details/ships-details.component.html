<pagination-controls (pageChange)="pageChanged($event)" class="text-center"></pagination-controls>
<div class="ship" *ngFor="let ships of dataList | paginate: config; ; let i = index" (click)="openDetails(ships)">
    <div class="panel-heading">
        <h3 class="panel-title">{{ships.name}}</h3>
    </div>
    <div class="panel-body text-center color">
        <img [src]="getStarshipId(ships.url)" onError="this.src='assets/img/errorImg_x3.svg'" class="imgSize">
    </div>
</div>

<!-- Modal Details-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{details.titleDetails}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span>Model : {{details.modelDetails}}</span><br>
          <span>starship_class: {{details.starship_class}}</span><br>
          <span><b>films:</b></span>
          <ul>
            <li *ngFor="let film of films">{{film.title}} - {{film.director}}</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
